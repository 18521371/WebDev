<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-css/style.css">
    <link rel="stylesheet" href="bootstrap-css/css/bootstrap.min.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container mt-2 "style="margin-left:200px;">
        <div class="row">
            <div class="col-md-5 col-xs-5">
                <img  class="phone "src="image/phone.png" alt="">
            </div>
            <div class="col-md-4 col-xs-4 form">
                <form class="myform">
                    <img class="chu align-items-center" src="image/tbninsta.png" alt="">
                    <h2 class="belowchu">Sign up to see photos and videos from your friends</h2>
                    <button class="btn btn-primary facebook">
                        <img style="width:20px; height: 20px;vertical-align: middle;" src="image/331-3317191_free-facebook-share-icon-png-nolan-icon.png" alt="">
                        Log in with Facebook

                    </button>
                    <hr>
                    <div class="form-group" style="width: 286px;padding-left: 2px;">
                        <input type="text" class="form-control my" placeholder="Mobile Number or Email">
                    </div>
                    <div class="form-group" style="width: 286px;padding-left: 2px;">
                            <input type="text" class="form-control my" placeholder="Full Name">
                    </div>
                    <div class="form-group" style="width: 286px;padding-left: 2px;">
                            <input type="text" class="form-control my" placeholder="User Name">
                    </div>
                    <div class="form-group" style="width: 286px;padding-left: 2px;">
                            <input type="password" class="form-control my" placeholder="Password">
                    </div>
                    <button class="btn btn-primary Signup">Sign up</button>
                    <p class="dieukhoan">Bằng cách đăng ký, bạn đồng ý với 
                        <a target="_blank" href="https://help.instagram.com/581066165581870">Điều khoản</a>,
                         <a target="_blank" href="https://help.instagram.com/519522125107875">Chính sách dữ liệu</a> 
                         và <a target="_blank" href="/legal/cookies/">Chính sách cookie</a> của chúng tôi.
                    </p>
                </form>
                <br>
                <form class="myform2">
                        <p>Bạn có tài khoản? 
                            <a href="/accounts/login/?source=auth_switcher">Đăng nhập</a>
                        </p>
                </form>
                <br>
                <div class="row" style="margin-left:17px">
                    <button class="btn ">
                        <img style="width:136px;height:40px; padding-right: 15px;" src="image/800px-Download_on_the_App_Store_Badge.svg.png" alt="">
                    </button>
                    <button class="btn ">
                        <img  style="width:136px;height:40px" src="image/640px-Get_it_on_Google_play.svg.png" alt="">
                    </button>
                    
                </div>
                <br>
                <br>

            </div>
        </div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrap-css/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-css/js/bootstrap.js"></script>
</body>
</html>
